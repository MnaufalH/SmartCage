<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cage Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="glass-panel">
            <h1>SMART CAGE</h1>
            <p class="subtitle">(Suhu - Gas - Waktu - Kontrol)</p>
            <div class="connection-status">
                <span id="status-indicator" class="status-dot disconnected"></span>
                <span id="status-text">Disconnected</span>
                <input type="text" id="esp-ip" placeholder="ESP32 IP Address" value="192.168.1.100">
                <button id="connect-btn">Connect</button>
            </div>
        </header>

        <div class="main-grid">
            <!-- Left Column: Sensor Status -->
            <section class="panel-section">
                <div class="section-header">
                    <div class="line"></div>
                    <h2>SENSOR STATUS</h2>
                    <div class="line"></div>
                </div>

                <div class="cards-grid">
                    <!-- Temperature Card -->
                    <div class="card glass-panel">
                        <h3>Suhu</h3>
                        <div class="value-display">
                            <span id="temp-value">--</span>
                            <span class="unit">Â°C</span>
                        </div>
                    </div>

                    <!-- Gas Level Card -->
                    <div class="card glass-panel">
                        <h3>Gas Check</h3>
                        <div class="value-display">
                            <span id="gas-value">--</span>
                            <span class="unit">PPM</span>
                        </div>
                    </div>

                    <!-- Time Card -->
                    <div class="card glass-panel full-width">
                        <h3>Waktu</h3>
                        <div class="value-display time-display">
                            <span id="time-value">-- : -- : --</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right Column: Manual Control -->
            <section class="panel-section">
                <div class="section-header">
                    <div class="line"></div>
                    <h2>MANUAL CONTROL</h2>
                    <div class="line"></div>
                </div>

                <div class="controls-grid">
                    <!-- Pakan Control -->
                    <div class="control-card glass-panel">
                        <h3>Pakan</h3>
                        <label class="switch">
                            <input type="checkbox" id="btn-feeder">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <!-- Minum Control -->
                    <div class="control-card glass-panel">
                        <h3>Minum</h3>
                        <label class="switch">
                            <input type="checkbox" id="btn-water">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <!-- Lampu Control -->
                    <div class="control-card glass-panel">
                        <h3>Lampu</h3>
                        <label class="switch">
                            <input type="checkbox" id="btn-lamp">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <!-- Mode Control -->
                    <div class="control-card glass-panel">
                        <h3>Mode</h3>
                        <div class="mode-control">
                            <label class="switch">
                                <input type="checkbox" id="btn-mode" checked>
                                <span class="slider round"></span>
                            </label>
                            <span id="mode-label">AUTO</span>
                        </div>
                        <select id="schedule-select" class="dropdown glass-input">
                            <option value="3">3 hari sekali</option>
                            <option value="6">6 hari sekali</option>
                            <option value="365">1 tahun sekali</option>
                        </select>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
